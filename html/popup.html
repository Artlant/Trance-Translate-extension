<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title></title>
	<link rel="stylesheet" href="/css/skeleton/normalize.min.css">

	<link rel="stylesheet" href="/css/flex.css" />
	
	<link rel="stylesheet" href="/css/tooltip/tooltip.min.css" />
	<link rel="stylesheet" href="/css/tooltip/tooltip-animation.min.css" />
	
	<link rel="stylesheet" href="/css/popup.css" />
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script> -->
	<script src="/lib/jquery.min.js"></script>
	<script src="/js/translation.js"></script>
	<script src="/js/lang.js"></script>
	<script src="/js/popup.js"></script>
</head>

<body>

	<div id="wrapper">
		<div class="container flex-container flex-direction-column flex-wrap">

			<div class="flex-item">
				<textarea id="text-to-translate" placeholder="Text to translate"></textarea>
			</div>

			<div class="flex-item">
				<select id="fromLang">
					<option selected value="">Auto detect</option>
					<!-- <option selected disabled value="">Auto detect</option> -->
				</select>

				<button id="exchangeFromTo" tooltip="Exchange lang: Shift+Enter" flow="down">&lt;-&gt;</button>

				<select id="toLang">
					<option selected value="">English</option>
				</select>

				<button id="translate" title="Ctrl+Enter" flow="right">Translate</button>

				<!-- <button id="buttonSave">save</button>
					<button id="buttonSaveClear">clear setting</button> -->
			</div>

			<div class="flex-item">
				<textarea id="translatedText" readonly="1"></textarea>
				<!-- <div id="toTextPlayer" class="player_button disabled"></div> -->
			</div>

		</div>
	</div>

	<script src="/lib/localization.min.js"></script>
	<script src="/lib/storage.min.js"></script>

</body>

</html>
