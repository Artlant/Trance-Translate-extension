<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Trance Translate</title>
	<link rel="stylesheet" href="/css/skeleton/normalize.min.css">
	<link rel="stylesheet" href="/css/tooltip/tooltip.min.css" />
	<link rel="stylesheet" href="/css/tooltip/tooltip-animation.min.css" />
	<link rel="stylesheet" href="/css/font-awesome.min.css" />
	<link rel="stylesheet" href="/css/popup.css" />

	<script src="/js/translation.js"></script>
	<script src="/js/lang.min.js"></script>
	<script src="/js/popup.js"></script>
</head>

<body>

	<div class="wrapper">
		<div class="container">
			
			<div class="item">
				<textarea id="textToTranslate" placeholder="__MSG_AreaTranslateIn__"></textarea>
				<a href="#" id="textToPlay" class="toTextPlayer player_button"><i class="icon-volume-down"></i></a>
			</div>

			<div class="item">
				<select id="fromLang" title="__MSG_TranslateLangSourceTitle__">
					<option selected value="">__MSG_TranslateLangSource__</option>
				</select>

				<button id="exchangeFromTo" tooltip="__MSG_ExchangeTitle__: Shift+Enter" flow="down">&lt;-&gt;</button>

				<select id="toLang" title="__MSG_TranslateLangTargetTitle__">
					<option selected value="en">English</option>
				</select>

				<button id="translate" title="Ctrl+Enter" flow="right">__MSG_bthTranslate__</button>

				<!-- <button id="buttonSave">save</button>
					<button id="buttonSaveClear">clear setting</button> -->
			</div>

			<div class="item">
				<textarea id="translatedText" readonly></textarea>
			</div>

		</div>
	</div>

	<script src="/lib/localization.min.js"></script>
	<script src="/lib/storage.min.js"></script>

</body>

</html>
